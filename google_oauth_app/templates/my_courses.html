{% extends 'base.html' %}

{% load static %}

{% block content %}
<title>Notehub Courses</title>
<link rel="stylesheet" type="text/css" href="{% static 'general_pages.css' %}">

<style>
	
	input{
		width: 100%;
		padding: 10px;
		margin-bottom: 15px;
		box-sizing: border-box;
	}
	.container{
		width:60%;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 2px 2px 20px 0px grey;
	}
	.item-row{
		/* background-color: #5A407C; */
        background-color: #faedcb;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
        /* color: white; */
        color: black;
		font-size: 16px;
		/* box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75); */
	}
	.save{
		background-color:  #ffc49b;
		color: black;
	}
	a {
    color: #17a2b8;
    }
    .timer{
	background-color: #dc3545;
	border-radius: 5px;
	padding: 5px;
	}
		
	.footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	height: 2.5rem;            /* Footer height */
	}
</style>

<div class="container">
	<h1> My Courses </h1>
	{% for course in user.courses.all %}
		<div class = "item-row">
			<!-- course.pk is the argument passed to the url below (was course.name which was causing issues with courses that have multiple sections.) -->
			<span><a href="{% url 'my_course_detail' course.name  %}">{{course.name}}</a></span>
			<a class="btn save" style="float: right;" href="{% url 'course_delete' course.pk %}">Leave</a>
		</div>
	{%endfor%}
	<a href = "{% url 'course_list' %}">Click here</a> to see all available courses to join an existing course. (NOTE: It may take some time to load.)
</div>
{% endblock %}
