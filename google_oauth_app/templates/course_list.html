{% extends 'base.html' %}

{% block content %}
<title>Notehub Courses</title>
<style>

	input{
		width: 100%;
		padding: 10px;
		margin-bottom: 15px;
		box-sizing: border-box;
	}
	.container{
		width:60%;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}
	.item-row{
		/* background-color: #5A407C; */
        background-color: #faedcb;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
        /* color: white; */
        color: black;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}
	.save{
		background-color:  #ffc49b;
		color: black;
	}
	.save2{
		background-color:  #ffc49b;
		color: black;
		float: right;
		height: 40px;
		width: 60px;
	}
	a {
    color: #17a2b8;
    }
    .timer{
	background-color: #dc3545;
	border-radius: 5px;
	padding: 5px;
	}
		
	.footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	height: 2.5rem;            /* Footer height */
	}
</style>

<div class="container">
	<h1> All Public Courses </h1>

	<form method="GET">
		<input type="text" class="form-control" name="q" placeholder="Search for a course name...">
		<button class="btn save" type="submit" autocomplete="off">Search</button>
	</form>

	{% for course in courses %}
	<div class="item-row form-group form-inline">
		<span>{{course.subject}} {{course.catalog_number}} | {{ course.name }}</span>
		<form method="POST" action="{% url 'course_join' course.pk %}">
			{% csrf_token %}
			<input class="btn save2" type="submit" value="Join" name="Yes">
		</form>
		<!-- <a style="float: right;" href="{% url 'course_join' course.pk %}">Click to Join</a> -->
	</div>
	{% endfor %}
</div>
{% endblock %}
